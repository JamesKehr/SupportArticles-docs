summary: |
  This article answers common questions about [App Service Security](/azure/app-service/overview-security). 
sections:
    - name:  FAQs
      questions:
        - question: |
            How do I know whether a specific CVE (common vulnerability) or known security issue applies to my Web App?
          answer: |
            The Microsoft Security Response Center (MSRC) investigates all reports of security vulnerabilities affecting Microsoft products and services. MSRC provides the information at the [Security Update Guide](https://msrc.microsoft.com/update-guide/vulnerability) as part of the ongoing effort to help you manage security risks and help keep your systems protected.
        - question: |
            How do I know when a particular specific version of software or security patch will be installed at the Azure platform runtime?
          answer: |
            App Service is a platform with various underlying technologies like Windows, Linux, and web application frameworks. Updates are applied at a routine cadence for OS, host runtime, and Microsoft image repo.



