        - question: |

            How do I know when a particular specific version of software or security patch will be installed at the Azure platform runtime?



          answer: |



            App Service is a platform with various underlying technologies like Windows, Linux, and web application frameworks. Updates are applied at a routine cadence for OS, host runtime, and Microsoft image repo.



        

            You can check [OS and runtime patching in Azure App Service](/azure/app-service/overview-patch-os-runtime) to know more when updates are applied and [Guest OS patches](/azure/cloud-services/cloud-services-guestos-msrc-releases) to check the updates applied to the Azure Guest OS.

