      - question: How do I report a DDoS or Suspicious Activity?
        answer: |
          Microsoft can't take much direct action in this situation, as the permanent fix may be to implement a [WAF](/azure/web-application-firewall/ag/ag-overview) or deploy updated site code.




        answer:  >-

          [Azure Traffic Manager](/azure/traffic-manager/traffic-manager-overview) is a DNS-based traffic load balancer that enables you to distribute traffic optimally to services across global Azure regions, while providing high availability and responsiveness. However, Traffic Manager doesn't provide protection against DDoS attacks.

          You can use [Azure DDoS Protection](/azure/ddos-protection/ddos-protection-overview) to protect your Azure resources from Distributed Denial of Service (DDoS)
          attacks. Backed by the Microsoft global network, DDoS Protection brings massive DDoS mitigation capacity to every Azure region. Scrub traffic at the Azure network edge before it can affect the availability of your service.
      - question: I suspect my site is being hacked, what should I do?
          

          Microsoft secures and [frequently updates the hosting environment and infrastructure](/azure/app-service/overview-patch-os-runtime). If the site is hacked or defaced it's almost always because some aspect of the site itself is exploited, commonly an outdated package.
          You can [restore a backup](/azure/app-service/manage-backup) or redeploy the site, but this isn't a long term fix if the security issue isn't fixed.

          App Service doesn't prevent insecure apps from running. If the site is somehow vulnerable, the only permanent fix is to deploy updated site code. This is an action that you must do as Microsoft can't update the site code.
        answer:  |



          [Azure support](https://ms.portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/overview?DMC=troubleshoot) can assist with reviewing the Web App's HTTP logs and deployment history, to identify when the unknown file was first accessed or what suspicious patterns appear in the logs.
        answer: >-


           - For Outbound IP blacklisted the only option to get dedicated Outbound IP addresses is to use [App Service Environment](/azure/app-service/environment/networking), apps running in the public multi-tenant service use outbound addresses from a shared address pool. You can try deploying your App in a different (resource group + location) for your application to be hosted in a different scale unit, [scaling your app between pricing tiers](/azure/app-service/manage-scale-up), this triggers the Outbound IPs to change or use [Azure's NAT Gateway](/azure/vpn-gateway/vpn-gateway-about-vpngateways) to assign a dedicated outbound IP to your resources. Refer to [How to fix outbound IPs for App Service using NAT Gateway](https://techcommunity.microsoft.com/blog/appsonazureblog/how-to-fix-outbound-ips-for-app-service/2320612).


          You can [restore a backup](azure/app-service/manage-backup) or redeploy the site, but this isn't a long term fix if the security issue isn't fixed.
      - question: My site is added to the blocklist, what should I do?
        answer:  |

          In a multitenant environment where customers share IP addresses, occasional instances of malicious content on certain sites can occur. This may result from either a security compromise or intentional actions. Regardless of the cause, such incidents can lead to shared IP addresses being added to various online blocklists. Unfortunately, when a shared IP is blocklisted, it often impacts legitimate sites using the same address.
          
           - For Inbound IP blacklisted, get a [static inbound IP](/azure/app-service/overview-inbound-outbound-ips) by securing your domain with IP based SSL. Another solution to this is to use Azure's services like  [Azure Application Gateway](/azure/application-gateway/configure-web-app) or [App Service Environment](/azure/app-service/environment/networking) (ASE) to have a dedicated inbound IP address.
          
           - For Outbound IP blacklisted the only option to get dedicated Outbound IP addresses is to use [App Service Environment](/azure/app-service/environment/networking), apps running in the public multi-tenant service use outbound addresses from a shared address pool. You can try deploying your App in a different (resource group + location) for your application to be hosted in a different scale unit, [scaling your app between pricing tiers](/azure/app-service/manage-scale-up), this triggers the Outbound IPs to change or use [Azure’s NAT Gateway](/azure/vpm-gateway/vpn-gateway-about-vpngateways) to assign a dedicated outbound IP to your resources. Refer to [How to fix outbound IPs for App Service using NAT Gateway](https://techcommunity.microsoft.com/blog/appsonazureblog/how-to-fix-outbound-ips-for-app-service/2320612).
        answer: |



           - For SMTP blacklisted note that Port 25 is primarily used for unauthenticated email delivery. Outbound connections from App Services over the public internet using port 25 aren't restricted, but using this design could result in outbound IPs being marked as spam and blocked. 
           We recommend implementing an authenticated SMTP relay services to send email or to implement an App Service VNet Integration or host the App Service on an [App Service Environment](/azure/app-service/environment/networking) (ASE). Your outbound SMTP connection should be directed over the private network. Refer to [Troubleshoot outbound SMTP connectivity problems in Azure](/azure/virtual-network/troubleshoot-outbound-smtp-connectivity).
          
          Remember, if the IP is getting block listed frequently, it's important to investigate the root cause. This could be due to sending spam emails, hosting malicious content, or other security issues that need to be addressed.
          
          Engage [Microsoft Security Response Center](https://msrc.microsoft.com/report/) or [Azure support](https://ms.portal.azure.com/#blade/Microsoft_Azure_Support/HelpAndSupportBlade/overview?DMC=troubleshoot). We'll review your block listing issue and determine the needed actions."
  - name: Common Concerns
    questions:
      - question: Warnings or alerts provided by security-scans reports.
        answer: |

          There may be various concerns about the security scan results. Security scans are often run against a Web App URL as part of testing and compliance.  Confirm that the URL tested has DNS that resolves at a Web App, if it resolves elsewhere like an [Application Gateway](/azure/application-gateway/overview) this could be the place to make a change.

          Some scan results could be a false positive, or others could be a genuine security issues that may require a consult with [Azure support](https://ms.portal.azure.com/#view/Microsoft_Azure_Support/HelpAndSupportBlade/~/overview?DMC=troubleshoot).

          Certain changes are within your control such as networking or website configuration, other changes are only within Microsoft's control at the platform level.

          [Azure support](https://ms.portal.azure.com/#view/Microsoft_Azure_Support/HelpAndSupportBlade/~/overview?DMC=troubleshoot) can assist by reviewing the full scan results, research to confirm if the result is true, and provide security feature options to you.

