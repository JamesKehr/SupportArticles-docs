      - question: Is TLS 1.3 supported on Azure App Service?
        answer: |

          For incoming requests to your web app, App Service supports TLS versions 1.0, 1.1, 1.2, and 1.3.
          A cipher suite is a set of instructions that contains algorithms and protocols to help secure network connections between clients and servers. By default the front-end's OS would pick the most secure cipher suite that is supported by both the front-end and the client. However, if the client only supports weak cipher suites, then the front-end's OS would pick a weak cipher suite that they both support. To help you have a clearer understanding of Cipher suites, see[Demystifying Cipher Suites on Azure AppServices](https://techcommunity.microsoft.com/blog/appsonazureblog/demystifying-cipher-suites-on-azure-app-services/2656254).
        answer: >-


          Check [Azure App Service TLS overview](/azure/app-service/overview-tls) for more information.
